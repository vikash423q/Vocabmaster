version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vocabmaster_api
    environment:
      DATABASE_URL: postgresql://vocabuser:${DB_PASSWORD:-vocabpass}@host.docker.internal:5432/vocabmaster
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      AI_AGENT_SERVICE_URL: http://ai-agent:8001
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-s3.vikashgaurav.com}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: vocabmaster-media
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    ports:
      - "8050:8000"
    volumes:
      - ./backend:/app
      - ./docker/api/data:/app/data
      - ./docker/api/logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - vocabmaster_network

  ai-agent:
    build:
      context: ./ai_agent_service
      dockerfile: Dockerfile
    container_name: vocabmaster_ai_agent
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-dummy}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-http://llm.vikashgaurav.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    ports:
      - "8051:8001"
    volumes:
      - ./ai_agent_service:/app
      - ./docker/ai-agent/data:/app/data
      - ./docker/ai-agent/logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - vocabmaster_network

networks:
  vocabmaster_network:
    driver: bridge
