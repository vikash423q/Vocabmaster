version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: vocabmaster_postgres
    environment:
      POSTGRES_DB: vocabmaster
      POSTGRES_USER: vocabuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-vocabpass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vocabuser -d vocabmaster"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vocabmaster_network

  redis:
    image: redis:7-alpine
    container_name: vocabmaster_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vocabmaster_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vocabmaster_api
    environment:
      DATABASE_URL: postgresql://vocabuser:${DB_PASSWORD:-vocabpass}@postgres:5432/vocabmaster
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      AI_AGENT_SERVICE_URL: http://ai-agent:8001
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET_NAME: vocabmaster-media
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - vocabmaster_network

  ai-agent:
    build:
      context: ./ai_agent_service
      dockerfile: Dockerfile
    container_name: vocabmaster_ai_agent
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-dummy}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-http://llm.vikashgaurav.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-3.5-turbo}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      - ./ai_agent_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - vocabmaster_network

  minio:
    image: minio/minio:latest
    container_name: vocabmaster_minio
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vocabmaster_network

  nginx:
    image: nginx:alpine
    container_name: vocabmaster_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - ai-agent
    networks:
      - vocabmaster_network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  vocabmaster_network:
    driver: bridge
