name: vocabmaster
description: Vocabulary Learning Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  hydrated_bloc: ^9.1.2
  equatable: ^2.0.5

  # Network
  dio: ^5.3.3
  json_annotation: ^4.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Code Generation
  freezed: ^2.4.5
  freezed_annotation: ^2.4.4
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

  # Dependency Injection
  get_it: ^7.6.4

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  flutter_markdown: ^0.6.18
  flutter_svg: ^2.0.9
  card_stack_swiper: ^1.1.1
  flutter_screenutil: ^5.9.0

  # Utilities
  intl: ^0.19.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
